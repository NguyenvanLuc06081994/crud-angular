

<div class="container">
<app-message [note]="message"></app-message>

<app-input-search (keyword)="search($event)"></app-input-search>
  <select name="" id="">
    <option value=""></option>
    <option value=""></option>
  </select>

<table class="table table-hover" >

  <thead class="badge-dark">
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Name</th>
    <th scope="col">Phone</th>
    <th scope="col" [hidden]="hidden">Email</th>
    <th scope="col">Address</th>
    <th scope="col">Role</th>
    <th scope="col" colspan="2">Action</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let user of users ; let i = index" id="user-{{i}}">
    <th scope="row">{{i+1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.phone}}</td>
    <td [hidden]="hidden">{{user.email}}</td>
    <td>{{user.address}}</td>
    <ng-container *ngFor="let role of roles">
      <td *ngIf="role.id == user.role_id">{{role.name}}</td>
    </ng-container>

    <td><a type="button" class="btn btn-primary" [routerLink]="[user.id,'edit']">Edit</a></td>
    <td><button type="button" class="btn btn-danger" (click)="remove(user.id)">Delete</button></td>
  </tr>
  </tbody>
</table>
<!--  <pagination-controls (pageChange)="p = $event"></pagination-controls>-->

<button type="button" class="btn btn-success" (click)="showHideEmail()">Show/Hide Email</button>
<!--  data-toggle="modal" data-target="#add"-->
  <a type="button" class="btn btn-primary" [routerLink]="['add']">ADD</a>

<!--  <app-template-driven-form></app-template-driven-form>-->
<!--  <app-register></app-register>-->
</div>
{{roles | json}}
