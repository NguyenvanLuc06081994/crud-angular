<div class="mt-3">
  <h1 class="text-center" style="color: blue; ">Form Login</h1>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label for="example-text-input">UserName</label>
      <input type="text" class="form-control" id="example-text-input" required minlength="5" name="username" [(ngModel)]="username" #inputUserName="ngModel"  aria-describedby="emailHelp" placeholder="Enter Name">
      <div class="alert alert-danger" *ngIf="!inputUserName.valid && (!inputUserName.pristine || userForm.submitted)">
        <small>Name is required and must have more than 5 characters</small>
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" name="email" [(ngModel)]="email"  aria-describedby="emailHelp" placeholder="abc@gmail.com">
    </div>
    <fieldset ngModelGroup="social">
    <div class="form-group">
      <label for="example-url-fb">FaceBook</label>
      <input type="text" class="form-control" id="example-url-fb" name="facebook" [(ngModel)]="facebook"  aria-describedby="emailHelp" placeholder="NguyenVanA">
    </div>
    <div class="form-group">
      <label for="example-url-twt">Twitter</label>
      <input type="text" class="form-control" id="example-url-twt" name="twitter" [(ngModel)]="twitter"  aria-describedby="emailHelp" placeholder="NguyenVanA">
    </div>
    <div class="form-group">
      <label for="example-url-web">Website</label>
      <input type="text" class="form-control" id="example-url-web" name="website" [(ngModel)]="website"  aria-describedby="emailHelp" placeholder="abc.com">
    </div>
    </fieldset>
    <div class="form-group">
      <label for="example-tel-input">Tel</label>
      <input type="text" class="form-control" id="example-tel-input" [(ngModel)]="tel"  name="tel" placeholder="03503555113">
    </div>
    <!--  <div class="form-check">-->
    <!--    <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
    <!--    <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
    <!--  </div>-->
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<pre>{{userForm.value| json}}</pre>
<pre>{{profile | json}}</pre>
